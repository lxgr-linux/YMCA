		ShowShadow: False
	RenderVoxels:
		Scale: 0.66
		Image: peoplestank
	RenderSprites:
		Image: peoplestank
	Tooltip:
		Name: Husk (The People's Tank)
	TransformOnCapture:
		IntoActor: Peoples_Tank
	InfiltrateForTransform:
