Prismtank:
	Inherits: ^FightingVehicle
	Inherits: ^VoxelVehicle
	Inherits: ^VoxelTurretedTank
	RenderVoxels:
		Scale: 0.7
		Image: prismtank
	RenderSprites:
		Image: prismtank
	Inherits: ^BiologicalDriver
	Inherits: ^PrioAntiLight
	Buildable:
		Queue: Vehicle
		BuildPaletteOrder: 135
		Prerequisites: radar, ~commander_tree.prism_tank
		Description: Long-range artillery with Prism Tower derived weapon.\n  Strong vs Buildings, Infantry, Light Armor\n  Weak vs Tanks, Aircraft
	Valued:
		Cost: 1350
	Tooltip:
		Name: Prism Tank
	Health:
		HP: 22000
	Mobile:
		Speed: 82
		Voice: Move
	Passenger:
		Voice: Move
	Turreted:
		TurnSpeed: 48
		Offset: 0,0,0
	Armament:
		Weapon: PrisTLaser
		LocalOffset: 100,0,350
		MuzzleSequence: muzzle
	AttackTurreted:
		TargetFrozenActors: True
		OpportunityFire: False
		PauseOnCondition: empdisable || being-warped
		Voice: Attack
	SpawnActorOnDeath:
		Actor: Prismtank.Husk
		RequiresCondition: !being-warped
	Voiced:
		VoiceSet: PrismVoice

